- name: nginx server
  hosts: [web]
  become: yes
  tasks:
  - name: Installing nginx
    ansible.builtin.package:
        name: nginx
        state: present
  - name: Run the nginx
    ansible.builtin.service:
        name: nginx
        state: started
  - name: Start the nginx
    ansible.builtin.service:
        name: nginx
        state: started
  - name: Restart the nginx
    ansible.builtin.service:
        name: nginx
        state: restarted